<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          spellcheck="false"
          placeholder="Enter the city"
          class="search-input"
        />
        <button class="search-btn">
          <img src="./images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img src="./images/rain.png" />
        <h1 class="city-name">Thailand</h1>
        <h2 class="temperature">23-c</h2>
        <div class="weather-details">
          <div class="wind">
            <img src="./images/wind.png" />
            <h5>Wind</h5>
            <p class="wind-reading">50 km/h</p>
          </div>
          <div class="humidity">
            <img src="./images/humidity.png" />
            <h5>Humidity</h5>
            <p class="humidity-reading">23c</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
